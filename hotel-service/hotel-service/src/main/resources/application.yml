server:
  port: 9093

spring:
  profiles:
    active: dev
  application:
    name: hotel-service
  datasource:
    url: jdbc:postgresql://localhost:5432/micro-hoteldb
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import: optional:configserver:http://localhost:9097



